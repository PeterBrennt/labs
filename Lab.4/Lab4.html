<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Билет отправки в облачное хранилище</title>
  </head>
  <body>
    <form class="form">
      <div class="form__header">
        <h1>Билет отправки в облачное хранилище</h1>
        <hr />
      </div>
      <div class="form__body">
        <div class="form__group">
          <label for="name">Никнейм</label><br />
          <input type="text" name="name" id="name" class="form__control" />
        </div>
        <div class="form__group">
          <label for="surname">Кличка</label><br />
          <input type="text" name="surname" id="surname" class="form__control" />
        </div>
        <div class="form__group">
          <label for="email">Ваша почта</label><br />
          <input
            type="email"
            name="email"
            id="email"
            class="form__control"
            placeholder="example@mail.ru"
          />
        </div>
        <div class="form__group">
          <label for="phone">Ваш 11-значный код</label><br />
          <input type="tel" name="phone" id="phone" class="form__control" />
        </div>
        <div class="form__group">
          <label for="arrival">Дата отправления</label><br />
          <input type="date" name="arrival" id="arrival" class="form__control" />
        </div>
        <div class="form__group">
          <label for="departure">Дата прибытия</label><br />
          <input type="date" name="departure" id="departure" class="form__control" />
        </div>
        <div class="form__group">
          <label for="room-type">Уровень комфорта</label><br />
          <select name="room-type" id="room-type" class="form__control">
            <option value="">На выбор:</option>
            <option value="standart">Низший</option>
            <option value="suite">Дефолтный</option>
            <option value="presidential">Место роскоши и комфорта</option>
          </select>
        </div>
        <div class="form__group">
          <label for="requests">Ваш комментарий:</label><br />
          <textarea name="requests" id="requests" class="form__control form__control--grow"></textarea>
        </div>
      </div>
      <button type="submit" class="form__submit">
        Оформить
      </button>
    </form>
  </body>
</html>
